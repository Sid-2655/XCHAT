<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>XCHAT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#000;
  color:#00ff88;
  font-family:monospace;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.container{
  width:95%;
  max-width:420px;
  text-align:center;
}
h1{margin-bottom:20px;}
button{
  width:100%;
  padding:12px;
  margin:8px 0;
  background:#001a0f;
  border:1px solid #00ff88;
  color:#00ff88;
  cursor:pointer;
}
input,textarea{
  width:100%;
  padding:12px;
  margin:8px 0;
  background:#000;
  border:1px solid #00ff88;
  color:#00ff88;
}
textarea{height:200px;resize:none;}
.hidden{display:none;}
#status{min-height:20px;margin-top:10px;}
</style>
</head>
<body>

<div class="container">

<h1>XCHAT</h1>

<div id="home">
  <button onclick="showHost()">HOST</button>
  <button onclick="showJoin()">JOIN</button>
</div>

<div id="hostForm" class="hidden">
  <input id="hostId" placeholder="Session ID">
  <input id="hostPass" placeholder="Password">
  <button onclick="startHost()">START HOST</button>
</div>

<div id="joinForm" class="hidden">
  <input id="joinId" placeholder="Session ID">
  <input id="joinPass" placeholder="Password">
  <button onclick="startJoin()">JOIN SESSION</button>
</div>

<div id="chatScreen" class="hidden">
  <textarea id="chat" readonly></textarea>
  <input id="msg" placeholder="Type message">
  <button onclick="send()">SEND</button>
</div>

<div id="status"></div>

</div>

<script src="app.js"></script>
</body>
</html>
