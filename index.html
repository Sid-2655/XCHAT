<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>XCHAT</title>
<style>
body{background:#000;color:#0f0;font-family:monospace;text-align:center}
button,input{background:#111;color:#0f0;border:1px solid #0f0;padding:8px;margin:5px}
#chatBox{display:none}
textarea{width:90%;height:200px;background:#111;color:#0f0;border:1px solid #0f0}
</style>
</head>
<body>

<div id="home">
  <h2>XCHAT</h2>
  <button onclick="startHost()">Host</button>
  <button onclick="showJoin()">Join</button>

  <div id="joinBox" style="display:none">
    <input id="codeInput" placeholder="Enter Session Code">
    <button onclick="startJoin()">Connect</button>
  </div>
</div>

<div id="chatBox">
  <h3 id="sessionLabel"></h3>
  <textarea id="chat" readonly></textarea><br>
  <input id="msg" placeholder="Type message...">
  <button onclick="send()">Send</button>
</div>

<script>
let pc = new RTCPeerConnection({
  iceServers:[{urls:"stun:stun.l.google.com:19302"}]
});

let channel;
let key;
let sessionCode;
let connected=false;

// ðŸ”¥ CRITICAL FIX: Join listens for data channel
pc.ondatachannel = (event) => {
  channel = event.channel;
  setupChannel();
};

async function deriveKey(code){
  const enc=new TextEncoder();
  const base=await crypto.subtle.importKey("raw",enc.encode(code),{name:"PBKDF2"},false,["deriveKey"]);
  return crypto.subtle.deriveKey({
    name:"PBKDF2",
    salt:enc.encode("xchat-salt"),
    iterations:100000,
    hash:"SHA-256"
  },base,{name:"AES-GCM",length:256},false,["encrypt","decrypt"]);
}

function RUN(){
  alert("SESSION TERMINATED");
  pc.close();
  location.reload();
}

async function encrypt(msg){
  const iv=crypto.getRandomValues(new Uint8Array(12));
  const data=await crypto.subtle.encrypt({name:"AES-GCM",iv},key,new TextEncoder().encode(msg));
  return JSON.stringify({d:Array.from(new Uint8Array(data)),iv:Array.from(iv)});
}

async function decrypt(payload){
  try{
    const obj=JSON.parse(payload);
    const data=new Uint8Array(obj.d);
    const iv=new Uint8Array(obj.iv);
    const dec=await crypto.subtle.decrypt({name:"AES-GCM",iv},key,data);
    return new TextDecoder().decode(dec);
  }catch{
    RUN();
  }
}

function append(text){
  const chat = document.getElementById("chat");
  chat.value += text + "\n";
  chat.scrollTop = chat.scrollHeight;
}

function setupChannel(){
  channel.onopen = () => {
    connected=true;
    enterChat();
  };

  channel.onmessage = async e=>{
    const m=await decrypt(e.data);
    if(m) append("Friend: "+m);
  };

  channel.onclose = RUN;
}

function generateCode(){
  return Math.random().toString(36).substring(2,8).toUpperCase();
}

async function startHost(){
  sessionCode=generateCode();
  key=await deriveKey(sessionCode);

  channel=pc.createDataChannel("secure");
  setupChannel();

  const offer=await pc.createOffer();
  await pc.setLocalDescription(offer);

  await fetch("/api/session",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({id:sessionCode,offer})
  });

  pollAnswer();

  document.getElementById("home").innerHTML=
    "<h3>Session Code:</h3><h2>"+sessionCode+"</h2><p>Send this to your friend.</p>";
}

function showJoin(){
  document.getElementById("joinBox").style.display="block";
}

async function startJoin(){
  sessionCode=document.getElementById("codeInput").value.trim().toUpperCase();
  key=await deriveKey(sessionCode);

  const res=await fetch("/api/session?id="+sessionCode);
  const data=await res.json();
  if(!data.offer) return alert("Invalid Code");

  await pc.setRemoteDescription(data.offer);

  const answer=await pc.createAnswer();
  await pc.setLocalDescription(answer);

  await fetch("/api/session",{
    method:"PUT",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({id:sessionCode,answer})
  });
}

async function pollAnswer(){
  const res=await fetch("/api/session?id="+sessionCode);
  const data=await res.json();
  if(data.answer){
    await pc.setRemoteDescription(data.answer);
  }else{
    setTimeout(pollAnswer,1000);
  }
}

function enterChat(){
  document.getElementById("home").style.display="none";
  document.getElementById("chatBox").style.display="block";
  document.getElementById("sessionLabel").innerText="Session: "+sessionCode;
}

async function send(){
  if(!connected) return;
  const input=document.getElementById("msg");
  if(!input.value.trim()) return;

  const encrypted=await encrypt(input.value);
  channel.send(encrypted);
  append("Me: "+input.value);
  input.value="";
}
</script>

</body>
</html>
