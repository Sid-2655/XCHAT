<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XCHAT</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#000;
  color:#0f0;
  font-family:monospace;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.container{
  width:100%;
  max-width:500px;
  padding:20px;
  text-align:center;
}

button,input{
  width:100%;
  padding:12px;
  margin:8px 0;
  background:#111;
  color:#0f0;
  border:1px solid #0f0;
  font-size:16px;
}

textarea{
  width:100%;
  height:250px;
  background:#111;
  color:#0f0;
  border:1px solid #0f0;
  padding:10px;
  resize:none;
}

#chatBox{display:none}
</style>
</head>
<body>

<div class="container">

<div id="home">
  <h2>XCHAT</h2>
  <button onclick="showHost()">Host</button>
  <button onclick="showJoin()">Join</button>

  <div id="hostBox" style="display:none">
    <input id="hostCode" placeholder="Enter Session Code">
    <button onclick="startHost()">Start Session</button>
  </div>

  <div id="joinBox" style="display:none">
    <input id="joinCode" placeholder="Enter Session Code">
    <button onclick="startJoin()">Connect</button>
  </div>
</div>

<div id="chatBox">
  <h3 id="sessionLabel"></h3>
  <textarea id="chat" readonly></textarea>
  <input id="msg" placeholder="Type message...">
  <button onclick="send()">Send</button>
</div>

</div>

<script>
let pc = new RTCPeerConnection({
  iceServers:[{urls:"stun:stun.l.google.com:19302"}]
});

let channel;
let key;
let sessionCode;
let connected=false;

pc.ondatachannel = (event)=>{
  channel = event.channel;
  setupChannel();
};

function showHost(){
  document.getElementById("hostBox").style.display="block";
  document.getElementById("joinBox").style.display="none";
}

function showJoin(){
  document.getElementById("joinBox").style.display="block";
  document.getElementById("hostBox").style.display="none";
}

async function deriveKey(code){
  const enc=new TextEncoder();
  const base=await crypto.subtle.importKey("raw",enc.encode(code),{name:"PBKDF2"},false,["deriveKey"]);
  return crypto.subtle.deriveKey({
    name:"PBKDF2",
    salt:enc.encode("xchat-salt"),
    iterations:100000,
    hash:"SHA-256"
  },base,{name:"AES-GCM",length:256},false,["encrypt","decrypt"]);
}

async function encrypt(msg){
  const iv=crypto.getRandomValues(new Uint8Array(12));
  const data=await crypto.subtle.encrypt({name:"AES-GCM",iv},key,new TextEncoder().encode(msg));
  return JSON.stringify({d:Array.from(new Uint8Array(data)),iv:Array.from(iv)});
}

async function decrypt(payload){
  try{
    const obj=JSON.parse(payload);
    const data=new Uint8Array(obj.d);
    const iv=new Uint8Array(obj.iv);
    const dec=await crypto.subtle.decrypt({name:"AES-GCM",iv},key,data);
    return new TextDecoder().decode(dec);
  }catch{
    location.reload();
  }
}

function setupChannel(){
  channel.onopen=()=>{
    connected=true;
    enterChat();
  };

  channel.onmessage=async e=>{
    const m=await decrypt(e.data);
    if(m) append("Friend: "+m);
  };

  channel.onclose=()=>location.reload();
}

function append(text){
  const chat=document.getElementById("chat");
  chat.value+=text+"\n";
  chat.scrollTop=chat.scrollHeight;
}

async function startHost(){
  sessionCode=document.getElementById("hostCode").value.trim().toUpperCase();
  if(!sessionCode) return alert("Enter a code");

  key=await deriveKey(sessionCode);

  channel=pc.createDataChannel("secure");
  setupChannel();

  const offer=await pc.createOffer();
  await pc.setLocalDescription(offer);

  await fetch("/api/session",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({id:sessionCode,offer})
  });

  pollAnswer();
}

async function startJoin(){
  sessionCode=document.getElementById("joinCode").value.trim().toUpperCase();
  if(!sessionCode) return alert("Enter a code");

  key=await deriveKey(sessionCode);

  const res=await fetch("/api/session?id="+sessionCode);
  const data=await res.json();
  if(!data.offer) return alert("Invalid Code");

  await pc.setRemoteDescription(data.offer);

  const answer=await pc.createAnswer();
  await pc.setLocalDescription(answer);

  await fetch("/api/session",{
    method:"PUT",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({id:sessionCode,answer})
  });
}

async function pollAnswer(){
  const res=await fetch("/api/session?id="+sessionCode);
  const data=await res.json();
  if(data.answer){
    await pc.setRemoteDescription(data.answer);
  }else{
    setTimeout(pollAnswer,1000);
  }
}

function enterChat(){
  document.getElementById("home").style.display="none";
  document.getElementById("chatBox").style.display="block";
  document.getElementById("sessionLabel").innerText="Session: "+sessionCode;
}

async function send(){
  if(!connected) return;

  const input=document.getElementById("msg");
  if(!input.value.trim()) return;

  const encrypted=await encrypt(input.value);
  channel.send(encrypted);
  append("Me: "+input.value);
  input.value="";
}
</script>

</body>
</html>
